        <i class="fa fa-bars fa-lg py-1 text-white"></i>
    </button>
    <div class="navbar-collapse collapse" id="navbarCustom">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link fa fa-folder"href="list" routerLinkActive="active"> Asset</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link fa fa-folder" href="vendorlist" routerLinkActive="active"> Vendor</a>

            <li class="nav-item ">
                <a class="nav-link fa fa-folder" href="#" routerLinkActive="active"> Asset Creation</a>

</div>
<div class="tblctnr">
<div class="panel-body">
    <table class="table table-striped">
            <thead>
                    <tr>
                        <th>Vendor ID</th>
                        <th>Name</th>
                        <th>Vendor Type</th>
                        <th>Asset Type</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Address</th>
                        <th><button [routerLink]="['/vendoradd']" class="btn1 success" routerLinkActive="active">Add New</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vd of vendors | async">
                        <td>{{vd.vd_id}}</td>
                        <td>{{vd.vd_name}}</td>
                        <td>{{vd.vd_type }}</td>
                        <td>{{vd.vd_atypeName }}</td>
                        <td>{{vd.vd_fromstr}}</td>
                        <td>{{vd.vd_toStr}}</td>
                        <td>{{vd.vd_addr}}</td>
                        <td><button [routerLink]="['/vendoredit',vd.vd_id]" class="btn btn-primary" routerLinkActive="active">Edit</button></td>
                        <td><button (click) ="deleteVendor(vd.vd_id)" class="btn btn-danger"> Delete</button></td>
                    </tr>
                </tbody>    
    </table>
</div>
</div>

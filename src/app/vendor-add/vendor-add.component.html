<hr />
<div class="card">
    <div class="card-body">
        <form [formGroup]="FormGroup" novalidate (ngSubmit)="addvendors()">

                <div [ngClass]="form-group">
                        <label class="col-md-4">Vendor Name</label>
                        <input type="text" class="form-control" 
                          formControlName="vd_name" 
                          #vd_name />
                      </div>

                      <div *ngIf="FormGroup.controls['vd_name'].invalid && (FormGroup.controls['vd_name'].dirty || FormGroup.controls['vd_name'].touched)" class="alert alert-danger">
                            <div *ngIf="FormGroup.controls['vd_name'].errors.required">
                           Vendor Name is required.
                            </div>
                        </div>
                          <br>
                          <div [ngClass]="form-group">
                                <label class="col-md-4">Vendor Type</label>
                                <input type="text" class="form-control" 
                                formControlName="vd_type" 
                                #vd_type  />
                            </div> 
                            
                            <div [ngClass]="form-group">
                                    <label class="col-md-4">Asset Type</label>
                          
                                   <select class="form-control" id="vd_atype_id"  name="vd_atype_id" formControlName="vd_atype_id">
                                    <option value="">Choose Asset Type</option>
                                    <option *ngFor="let assettype of assetTypes | async" ngValue="{{assettype.at_id}}">{{assettype.at_name}}</option>
                                  </select> 
                                </div> 
                                <div *ngIf="FormGroup.controls['vd_atype_id'].invalid && (FormGroup.controls['vd_atype_id'].dirty || FormGroup.controls['vd_atype_id'].touched)" class="alert alert-danger">
                                        <div *ngIf="FormGroup.controls['ad_atype_id'].errors.required">
                                          Asset Type is required.
                                        </div> 
                                      </div> 
                                <br>

                                <div [ngClass]="form-group">
                                        <label class="col-md-4">Valid From</label>
                                        <input type="date" class="form-control" 
                                        formControlName="vd_from" 
                                        #vd_from /> 
                                </div>  

                                <div [ngClass]="form-group">
                                        <label class="col-md-4">Valid To</label>
                                        <input type="date" class="form-control" 
                                          formControlName="vd_to" 
                                          #vd_to />
                                      </div>

                                      <div [ngClass]="form-group">
                                            <label class="col-md-4">Address</label>
                                            <input type="text" class="form-control" 
                                              formControlName="vd_addr" 
                                              #vd_addr />
                                          </div>

                                          <div class="form-group">
                                                <button type="submit" class="btn btn-primary"
                                                [disabled]="FormGroup.pristine || FormGroup.invalid" >
                                                  Save
                                                </button>
                                            </div> 
                           
        </form>
    </div>
</div>

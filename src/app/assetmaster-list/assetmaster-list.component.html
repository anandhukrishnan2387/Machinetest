<div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order Number</th>
              <th>AssetName</th>
              <th>Asset Type</th>
              <th>Vendor</th>
              <th>Quantity</th>
              <th>Purchase Date</th>
              <th>Actions</th>
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let purchase of purchases | async | paginate: {itemsPerPage:4,currentPage:p}; let i=index ">
              <td>{{purchase.pd_order_no}}</td>
              <td>{{purchase.pd_ad_name}}</td>
              <td>{{purchase.pd_type_name}}</td>
              <td>{{purchase.pd_vendor_name}}</td>
              <td>{{purchase.pd_qty}}</td>
              <td>{{purchase.pd_ddate}}</td>
              <td><button [routerLink]="['/assetmaster',purchase.pd_order_no]"  class="btn btn-info" style="margin-left: 10px"
                 routerLinkActive="active">Add Asset</button>
                
              </td>
            </tr>
          </tbody>
          </table>
          </div>
          </div>
